<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پخش زنجیره‌ای ویدیوها</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* فقط ویدیوی فعال نمایش داده میشه */
      pointer-events: none;
    }

    video.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ۵ ویدیو (همگی غیرقابل کنترل و خاموش) -->
  <video id="video1" src="video1.mp4" muted playsinline></video>
  <video id="video2" src="video2.mp4" muted playsinline></video>
  <video id="video3" src="video3.mp4" muted playsinline></video>
  <video id="video4" src="video4.mp4" muted playsinline></video>
  <video id="video5" src="video5.mp4" muted playsinline></video>

  <script>
    const videos = [
      document.getElementById('video1'),
      document.getElementById('video2'),
      document.getElementById('video3'),
      document.getElementById('video4'),
      document.getElementById('video5'),
    ];

    let current = 0;

    function playNext(index) {
      if (index >= videos.length) return;

      const video = videos[index];
      video.classList.add('active');
      video.autoplay = true;
      video.play();

      video.onended = () => {
        video.classList.remove('active');
        video.pause();
        video.currentTime = video.duration; // تصویر آخر باقی بمونه
        playNext(index + 1);
      };
    }

    // شروع پخش از ویدیوی اول
    playNext(0);
  </script>

</body>
</html>
