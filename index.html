<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reels Style Videos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
    }
    .reel {
      width: 100vw;
      aspect-ratio: 9 / 16;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ۵ ویدیو -->
  <div class="reel"><video muted playsinline preload="auto" data-index="0"></video></div>
  <div class="reel"><video muted playsinline preload="auto" data-index="1"></video></div>
  <div class="reel"><video muted playsinline preload="auto" data-index="2"></video></div>
  <div class="reel"><video muted playsinline preload="auto" data-index="3"></video></div>
  <div class="reel"><video muted playsinline preload="auto" data-index="4"></video></div>

  <script>
    const VIDEO_SRC = "https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4";
    const videos = document.querySelectorAll("video");
    let hasPlayedFirst = false;
    let activeVideo = null;

    videos.forEach((video, index) => {
      video.src = VIDEO_SRC;

      // فقط ویدیو اول یک بار بعد از لود پخش شود
      if (index === 0) {
        video.addEventListener("loadeddata", () => {
          if (!hasPlayedFirst) {
            video.play();
            hasPlayedFirst = true;
          }
        });
      }

      // توقف روی فریم آخر
      video.addEventListener("timeupdate", () => {
        if (video.duration - video.currentTime < 0.5) {
          video.pause();
          video.currentTime = video.duration;
        }
      });
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        const index = parseInt(video.dataset.index);

        if (entry.intersectionRatio > 0.1) {
          // پخش ویدیو
          if (activeVideo && activeVideo !== video) {
            activeVideo.pause();
          }
          if (!(index === 0 && hasPlayedFirst)) {
            video.play();
          }
          activeVideo = video;
        } else {
          // اگر ویدیو به طور کامل از دید خارج شود
          const rect = video.getBoundingClientRect();
          const fullyOut = rect.bottom <= 0 || rect.top >= window.innerHeight;
          if (fullyOut) {
            video.pause();
            video.currentTime = 0;  // بازگشت به ابتدا
          }
        }
      });
    }, { threshold: 0.1 });

    videos.forEach(video => observer.observe(video));
  </script>
</body>
</html>
