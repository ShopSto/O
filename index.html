<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Instagram-style Reels</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    .reel {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>

  <!-- پنج ویدیو با آدرس گیت‌هاب -->
  <div class="reel"><video src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>

  <script>
    const videos = document.querySelectorAll(".reel video");
    let activeVideo = null;

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          if (activeVideo && activeVideo !== video) {
            activeVideo.pause();
          }
          video.currentTime = 0;
          video.play();
          activeVideo = video;

          video.addEventListener('timeupdate', () => {
            if (video.duration - video.currentTime < 0.5) {
              video.pause();
              video.currentTime = video.duration;
            }
          });
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.8 });

    videos.forEach(video => observer.observe(video));
  </script>

</body>
</html>
