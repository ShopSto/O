<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پس‌زمینه ویدئویی</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none; /* کاربر نتونه پخش/استوپ کنه */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- پس‌زمینه ویدیویی -->
  <div class="video-background">
    <!-- ویدیوی اول -->
    <video
      src="Gray Illustrative Restaurant Menu.mp4"
      autoplay
      muted
      playsinline
      onended="this.pause(); this.currentTime = this.duration;"
    ></video>

    <!-- ویدیوی دوم -->
    <video
      src="Gray Illustrative Restaurant Menu.mp4"
      autoplay
      muted
      playsinline
      onended="this.pause(); this.currentTime = this.duration;"
    ></video>
  </div>

  <!-- محتوای روی ویدیو -->
  <div class="content">
    <h1>به رستوران ما خوش آمدید</h1>
    <p>منوی ویژه امروز را ببینید</p>
  </div>

</body>
</html>
