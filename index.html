<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Instagram-style Reels</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    .reel {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>

  <!-- پنج ویدیو با آدرس گیت‌هاب -->
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>

  <script>
    const videos = document.querySelectorAll(".reel video");
    let activeVideo = null;

    // همه ویدیوها را دانلود و روی استوپ قرار بده
    videos.forEach(video => {
      video.addEventListener('loadeddata', () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    // پخش ویدیو اول در شروع
    window.addEventListener('DOMContentLoaded', () => {
      const firstVideo = videos[0];
      firstVideo.play();
      activeVideo = firstVideo;

      firstVideo.addEventListener('timeupdate', () => {
        if (firstVideo.duration - firstVideo.currentTime < 0.5) {
          firstVideo.pause();
          firstVideo.currentTime = firstVideo.duration;
        }
      });
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          if (activeVideo && activeVideo !== video) {
            activeVideo.pause();
            activeVideo.currentTime = 0;
          }
          video.currentTime = 0;
          video.play();
          activeVideo = video;

          video.addEventListener('timeupdate', () => {
            if (video.duration - video.currentTime < 0.5) {
              video.pause();
              video.currentTime = video.duration;
            }
          });
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }, { threshold: 0.8 });

    videos.forEach(video => observer.observe(video));
  </script>

</body>
</html>
