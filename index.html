<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه لباس</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .store-header {
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .category-list-view {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .category-button {
      background-color: #f0f0f0;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }
    .category-button:hover {
      background-color: #e0e0e0;
    }
    .category-image {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      aspect-ratio: 9/16;
      object-fit: cover;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background-color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      animation: fadeInUp 0.8s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 1rem;
      aspect-ratio: 9 / 16;
      object-fit: cover;
    }
    .price {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-left: 0.5rem;
    }
    .discount {
      color: red;
    }
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
        padding: 0.5rem;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="store-header">فروشگاه لباس من</div>
  <div class="category-list-view" id="category-list"></div>
  <div class="products" id="product-list"></div>

  <script>
    const categories = [
      'مردانه', 'زنانه', 'بچگانه', 'ورزشی', 'رسمی', 'تابستانی', 'زمستانی', 'لباس خواب', 'اکسسوری', 'کفش', 'جین', 'پالتو'
    ];

    const placeholderImage = (title, color = 'ccc') => `https://via.placeholder.com/300x533/${color}/fff?text=${encodeURIComponent(title)}`;

    const productsData = {};
    categories.forEach(category => {
      productsData[category] = Array.from({ length: 10 }).map((_, i) => {
        const price = Math.floor(Math.random() * 500 + 200);
        const discount = Math.floor(Math.random() * 15 + 5);
        const finalPrice = Math.floor(price * (100 - discount) / 100);
        return {
          name: `${category} ${i + 1}`,
          image: placeholderImage(category, '888'),
          price,
          discount,
          finalPrice
        };
      });
    });

    const categoryList = document.getElementById("category-list");
    const productList = document.getElementById("product-list");

    categories.forEach(cat => {
      const btn = document.createElement("div");
      btn.className = "category-button";
      btn.innerHTML = `
        <img src="${placeholderImage(cat, '444')}" class="category-image" alt="${cat}" />
        <div>${cat}</div>
      `;
      btn.onclick = () => displayProducts(cat);
      categoryList.appendChild(btn);
    });

    function displayProducts(category) {
      productList.innerHTML = "";
      productsData[category].forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h4>${p.name}</h4>
          <div class="price">
            <span class="old-price">${p.price} تومان</span>
            <span class="discount">${p.finalPrice} تومان (${p.discount}% تخفیف)</span>
          </div>
        `;
        productList.appendChild(div);
      });
    }
  </script>
</body>
</html>
