<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reels Style Images</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
    }
    .reel {
      width: 100vw;
      aspect-ratio: 9 / 16;
      background: black;
      overflow: hidden;
    }
    .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ۵ تصویر -->
  <div class="reel">
    <img src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Image 1" />
  </div>
  <div class="reel">
    <img src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Image 2" />
  </div>
  <div class="reel">
    <img src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Image 3" />
  </div>
  <div class="reel">
    <img src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Image 4" />
  </div>
  <div class="reel">
    <img src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Image 5" />
  </div>

</body>
</html>
