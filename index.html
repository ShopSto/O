<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-style Reels</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
    }

    .reel {
      position: relative;
      width: 100vw;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- پنج ویدیو با آدرس گیت‌هاب -->
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>
  <div class="reel"><video preload="auto" src="https://raw.githubusercontent.com/ShopSto/O/main/Gray%20Illustrative%20Restaurant%20Menu.mp4" muted playsinline></video></div>

  <script>
    const videos = document.querySelectorAll(".reel video");
    let activeVideo = null;

    videos.forEach(video => {
      video.addEventListener('loadeddata', () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      const firstVideo = videos[0];
      firstVideo.play();
      activeVideo = firstVideo;

      firstVideo.addEventListener('timeupdate', () => {
        if (firstVideo.duration - firstVideo.currentTime < 0.5) {
          firstVideo.pause();
          firstVideo.currentTime = firstVideo.duration;
        }
      });
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        const index = Array.from(videos).indexOf(video);

        if (entry.isIntersecting) {
          if (activeVideo && activeVideo !== video) {
            activeVideo.pause();
            activeVideo.currentTime = 0;
          }

          if (index !== 0) {
            video.currentTime = 0;
            video.play();
            activeVideo = video;

            video.addEventListener('timeupdate', () => {
              if (video.duration - video.currentTime < 0.5) {
                video.pause();
                video.currentTime = video.duration;
              }
            });
          }
        } else {
          const rect = video.getBoundingClientRect();
          const fullyOut = rect.bottom <= 0 || rect.top >= window.innerHeight;
          if (fullyOut) {
            video.pause();
            video.currentTime = 0;
          }
        }
      });
    }, { threshold: 0.8 });

    videos.forEach(video => observer.observe(video));
  </script>

</body>
</html>
