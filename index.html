<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borcelle Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f6f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      color: #3d2200;
    }
    h2 {
      font-size: 24px;
      color: #5e3a00;
      margin-bottom: 40px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .menu-item {
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item img {
      width: 100%;
      border-radius: 50%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 3px solid #d7b87f;
    }
    .menu-title {
      margin-top: 10px;
      background: #e2a84f;
      padding: 8px 0;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 2px 2px 0 #222;
    }
  </style>
</head>
<body>

  <h1>MENU</h1>
  <h2>BORCELLE RESTAURANT</h2>

  <div class="menu-grid">
    <div class="menu-item">
      <img src="https://i.imgur.com/YOUR_SPAGHETTI.jpg" alt="Spaghetti">
      <div class="menu-title">SPAGHETTI</div>
    </div>
    <div class="menu-item">
      <img src="https://i.imgur.com/YOUR_PASTA.jpg" alt="Pasta">
      <div class="menu-title">PASTA</div>
    </div>
    <div class="menu-item">
      <img src="https://i.imgur.com/YOUR_MEATBALL.jpg" alt="Meatball">
      <div class="menu-title">MEATBALL</div>
    </div>
    <!-- ادامه آیتم‌ها... -->
    <div class="menu-item">
      <img src="https://i.imgur.com/YOUR_PIZZA.jpg" alt="Pizza">
      <div class="menu-title">PIZZA</div>
    </div>
  </div>

</body>
</html>
