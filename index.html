<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ریلز تصویری</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
    }
    .reels-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reel {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="reels-container">
    <div class="reel">
      <img src="https://raw.githubusercontent.com/username/repo/main/Gray%20Illustrative%20Restaurant%20Menu%20(1).png" alt="Reel 1">
    </div>
    <div class="reel">
      <img src="https://raw.githubusercontent.com/username/repo/main/Gray%20Illustrative%20Restaurant%20Menu%20(2).png" alt="Reel 2">
    </div>
    <div class="reel">
      <img src="https://raw.githubusercontent.com/username/repo/main/Gray%20Illustrative%20Restaurant%20Menu%20(3).png" alt="Reel 3">
    </div>
    <!-- عکس‌های بیشتری هم می‌تونی اضافه کنی -->
  </div>
</body>
</html>
